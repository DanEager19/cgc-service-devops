name: Deploy to digital ocean via terraform
on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  deploy-terraform:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.0.10
      - name: Terraform init
        id: init
        run: terraform init
      - name: Terraform plan
        id: plan
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_discord_api_token: ${{ secrets.DISCORD_TOKEN }}
          TF_VAR_guild_id: ${{ secrets.GUILD_ID }}
          TF_VAR_client_id: ${{ secrets.CLIENT_ID }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_TOKEN }}
        run: terraform plan -no-color -var  "pvt_key=${{secrets.PVT_KEY}}"
      - name: Terraform apply
        id: apply
        env:
          TF_VAR_do_token: ${{ secrets.DO_TOKEN }}
          TF_VAR_discord_api_token: ${{ secrets.DISCORD_TOKEN }}
          TF_VAR_guild_id: ${{ secrets.GUILD_ID }}
          TF_VAR_client_id: ${{ secrets.CLIENT_ID }}
          TF_VAR_sendgrid_api_key: ${{ secrets.SENDGRID_API_TOKEN }}
        run: terraform apply -auto-approve -var "pvt_key=${{secrets.PVT_KEY}}"